<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephanie Fitzgerald's Portfolio</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/module.css" type="text/css">
    <link rel="stylesheet" href="icomoon/style.css" type="text/css">

    <script id="template" type="text/x-handlebars-template">
        <article data-id="{{id}}" data-dev="{{dev}}">
            <a href="{{ghPagesURL}}"><img src="{{img}}"></a>
            <h2>{{project}}</h2>
            <p>Developed by {{dev}}</p>
            <p>Last Updated: {{lastUpdated}}</p>
            <div>{{{description}}}</div>
        </article>
    </script>
    <script id="stats-template" type="text/x-handlebars-template">
        <p>Dev(s): {{name}}</p>
        <p>Number of words used here to describe projects by dev(s): {{desc}}</p>
    </script>
    <script id="github-stats-template" type="text/x-handlebars-template">
        <li>Number of public repos: {{public_repos}}</li>
        <li>Number of followers: {{followers}}</li>
        <li>Number following: {{following}}</li>
        <li>Last updated Github account on {{updated_at}}</li>
    </script>

</head>
<body>
    <main>
        <div class="menu about-me"><a href=""><img alt="Saira Bird Icon" src="images/saira_sm-emptybr.png"></a></div>
        <div class="menu flickr"><a href=""><span class="icon-leaf"></span></a></div>
        <div class="menu about-site"><a href=""><span class="icon-cloud"></span></a></div>
        <div class="menu linkedin"><a href=""><span class="icon-bug"></span></a></div>
        <div class="menu portfolio"><a href=""><span class="icon-book"></span></a></div>
        <section id="about-me" class="tab-content">
            <h3>About Me</h3>
            <p>Some info about me, TBD.</p>
        </section>
        <section id="about-site" class="tab-content">
            <h3>Site Info</h3>
            <p>Some info about this site, TBD</p>
        </section>
        <section id="portfolio" class="tab-content">
        </section>
        <aside>
            <h3>Silly Stats</h3>
            <div id="stats"></div>
            <h3>Github Stats</h3>
            <ul id="github-stats"></ul>
        </aside>
    </main>
    <nav>
        <ul>
            <li class="tab" data-content="home"><a href="/">Home</a></li>
            <li class="tab" data-content="about-me"><a href="/about">About Me</a></li>
            <li class="tab" data-content="about-site"><a href="/siteinfo">Site Info</a></li>
            <li class="tab" data-content="portfolio"><a href="/portfolio">Portfolio</a></li>
            <li class="menu linkedin"><a href="https://www.linkedin.com/in/sevfitzgerald">linkedIn</a></li>
            <li class="menu flickr"><a href="https://www.flickr.com/photos/sevfitzgerald">flickr</a></li>
        </ul>
        <span class="icon-menu"></span>
    </nav>
    <footer>&copy; 2017 Stephanie Fitzgerald | Code Fellows PDX Code 301 Portfolio Project</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="vendor/scripts/page.js"></script>

    <!-- Model Links -->
    <script src="js/models/portfolioItem.js"></script>
    <script src="js/models/githubStats.js"></script>

    <!-- View Links -->
    <script src="js/views/portfolioView.js"></script>
    <script src="js/views/siteView.js"></script>

    <!-- Controller Links -->
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/aboutController.js"></script>
    <script src="js/controllers/siteinfoController.js"></script>
    <script src="js/controllers/portfolioController.js"></script>
    <script src="js/controllers/routes.js"></script>
    <script>
        // app.PortfolioItem.eTagCheck();
    </script>
</body>
</html>
